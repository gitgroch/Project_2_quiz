<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sci-Fi Movie Quiz">
    <meta name="keywords"
        content="science fiction, movies, quiz, game, geek, nerd, scifi, film">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/media/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unica+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Unica+One&display=swap');
    </style>
</head>

<body class="home-body">
    <!-- container for welcome / quiz area -->
    <div class="container">
        <div class="card flex-column flex-center">
            <div id="main"></div>
            <h1 class="home-heading">Test your Sci-Fi Movie Knowledge!</h1>
            <p class="home-text">Are you the galaxies greatest sci-fi nerd? Get ready to test your geek-cred with our
                Sci-fi movie Quiz!</p>
            <!-- button to start quiz -->
            <a href="quiz.html" class="btn" id="start-button" aria-label="Opens quiz page and begins quiz(opens in same tab)">Go to
                Quiz</a>
            <a href="highscores.html" class="btn" id="highscore-btn"
                aria-label="opens the highscore leaderboard page">High Scores</a>
        </div>
    </div>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://github.com/gitgroch/" rel="noopener"
                    aria-label="Visit my GitHub (opens in a new tab)"><i class="fab fa-github"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/5564111e1e.js" crossorigin="anonymous"></script>

</html>
